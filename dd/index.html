<!DOCTYPE html>
<head>
	<meta charset='UTF-8'>

	<title>Dynamic Dropdown</title>

	<link rel='stylesheet' href='css/style.css'>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

	<script>
		$(function() {

		// USING TEXT FILES

			$("#text-one").change(function() {
				$("#text-two").load("textdata/" + $(this).val() + ".txt");
			});


		});
	</script>
</head>

<body>

	<div id="page-wrap">

		<h1>Pulls from text files</h1>

		<select id="text-one">
			<option selected value="base">Please Select</option>
			<option value="SAP_NW">SAP NetWeaver</option>
			<option value="SAP_AC">SAP Analytics Cloud</option>
			<option value="SAP_BOBI">SAP BusinessObjects Business Intelligence</option>
			<option value="SAP_NDOS">SAP Netweaver Databases & Operating Systems</option>
			<option value="SAP_ASE">SAP Adaptive Server Enterprise</option>
			<option value="SAP_IQ">SAP IQ</option>
			<option value="SAP_RS">SAP Replication Server</option>
			<option value="SAP_SF">SAP SuccessFactors</option>
		</select>

		<br/>

		<select id="text-two">
			<option>Please choose from above</option>
		</select>



	</div>

</body>

</html>
